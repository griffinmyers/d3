<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>d3</title>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style type="text/css">
      .node rect {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1px;
      }

      .node {
        font: 10px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>

  </head>
<body>

  <div id="nodes" style="width:100%; height:900px"/>

  <script type="text/javascript">

    var width = document.getElementById('nodes').clientWidth;
    var height = document.getElementById('nodes').clientHeight;

    var cluster = d3.layout.cluster()
      .size([height - 100, width - 200]);

    var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x] });

    var svg = d3.select('#nodes').append('svg')
      .attr('height', height)
      .attr('width', width)
      .append('g')
      .attr('transform', 'translate(60, 0)');

    d3.json("nodes.json", function(error, root) {
      var nodes = cluster.nodes(root);
      var links = cluster.links(nodes);

      var link = svg.selectAll('.link')
        .data(links)
        .enter().append('path')
        .attr('class', 'link')
        .attr('d', diagonal)

      var node = svg.selectAll('.node')
        .data(nodes)
        .enter().append('g')
        .attr('class', 'node')
        .attr('transform', function(d) { return 'translate(' + d.y + ', ' + d.x + ')'; });

      node.append('rect')
        .attr('width', 100)
        .attr('height', 20)
        .attr('transform', 'translate(-50, -15)');

      node.append('text')
        .attr('dx', 0)
        .attr('dy', -1)
        .style('text-anchor', 'middle')
        .text(function(d) { return d.name; });
    });

  </script>

</body>
</html>
