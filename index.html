<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>d3</title>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style type="text/css">
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node {
        font: 10px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>

  </head>
<body>

  <div id="nodes" style="width:1000px; height:500px"/>

  <script type="text/javascript">

    var width = document.getElementById('nodes').clientWidth;
    var height = document.getElementById('nodes').clientHeight;

    var cluster = d3.layout.cluster()
      .size([width - 100, height - 100]);

    var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.x, d.y] });

    var svg = d3.select('#nodes').append('svg')
      .attr('height', height)
      .attr('width', width)
      .append('g')
      .attr('transform', 'translate(0, 40)');

    d3.json("nodes.json", function(error, root) {
      var nodes = cluster.nodes(root);
      var links = cluster.links(nodes);

      var link = svg.selectAll('.link')
        .data(links)
        .enter().append('path')
        .attr('class', 'link')
        .attr('d', diagonal)

      var node = svg.selectAll('.node')
        .data(nodes)
        .enter().append('g')
        .attr('class', 'node')
        .attr('transform', function(d) { return 'translate(' + d.x + ', ' + d.y + ')'; });

      node.append('circle')
        .attr('r', 4.5);

      node.append('text')
        .attr('dx', function(d) { return d.children ? -8 : 8 })
        .attr('dy', 3)
        .style('text-anchor', function(d) { return d.children ? 'end' : 'start' })
        .attr('transform', function(d) { return d.children ? '' : 'rotate(30) translate(0, 10)' })
        .text(function(d) { return d.name; });
    });

  </script>

</body>
</html>
